{% extends "templates/base.html" %}

{% block links %}

{% endblock %}


{% block content %}
<div id="logo-container">
    <img class="logo" src="https://s2.loli.net/2023/03/26/zV23HdBiheZmkoI.jpg">
</div>

<div id="div_login_form">
    <form method="post" action="{% url 'login' %}">
        <table id="table_login">
            {{form}}
        </table>
        {% csrf_token %}

        <div id="login_buttons">
            <button type="submit" id="id_login_button">Login</button>
            <button type="button" id="id_register_button"
                onclick="location.href='{% url 'register' %}'">Register</button>
        </div>
        <div id="google_login">
            <a href="{{login_url}}">
                <img src="static/image/google_login.png" style="width:40px;height:40px">
            </a>



        </div>

</div>




{% endblock %}
